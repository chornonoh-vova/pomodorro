name: pomodorro
description: Simple Pomodoro timer built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.3.1
  intl: ^0.17.0
  sqflite: ^2.0.2
  get_it: ^7.2.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  dart_code_metrics: ^4.8.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: ArialRounded
      fonts:
        - asset: fonts/Arial_Rounded_MT.ttf
        - asset: fonts/Arial_Rounded_MT_Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#d95550"
  color_dark: "#424242"
  image: assets/tomato.png
